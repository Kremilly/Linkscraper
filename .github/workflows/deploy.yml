name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua "main" pelo nome do seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install mkdocs

    - name: Build site
      run: mkdocs build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.REPO_TOKEN }}
        BRANCH: gh-pages  # Substitua pelo nome do branch do GitHub Pages
        FOLDER: docs/site  # Substitua pelo diretório de construção do seu site